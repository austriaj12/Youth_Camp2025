<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youth Camp 2025</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-image: url('admin-background.png'); 
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: rgb(255, 255, 255);
            text-align: center;
        }

        .header {
            padding: 5vh 0; 
        }

        .header h3 {
            font-size: 1.2rem; 
            letter-spacing: 2px;
            margin: 0.5vh 0; 
        }

        .content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 5vw; 
        }

        h3 {
            font-size: 1.8rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: -8vh; 
        }

        h1 {
            font-size: 6rem;
            font-weight: bold;
            margin-bottom: -4vh;
            letter-spacing: -2px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        h2 {
            font-size: 1.8rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 1vh;
        }

        p {
            font-size: 1rem;
            margin-bottom: -2vh;
        }

        .button-container {
            position: fixed;
            bottom: 8vh;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 600px;
            display: flex;
            justify-content: center;
            gap: 2vw; 
            padding: 0 2vw;
        }

        .button {
            background-color: #007bff;
            color: white;
            padding: 2vh 4vw; 
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            width: 48%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #0056b3;
        }

        @media (min-width: 768px) {
            .button-container {
                width: 50%;
                max-width: 600px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h3>YOUTH CAMP 2025</h3>
        <h3>MAY 1-3</h3>
    </div>

    <div class="content">
        <h3>COLOSSIANS 1:17-18</h3>
        <h1>JESUS</h1>
        <h2>OVER EVERYTHING</h2>
        <p>Methodist Prayer Garden & Conference Site</p>
        <p>Tikling, Taytay, Rizal</p>
        <p style="color:#007bff; margin-top: 8vh; font-weight: bold;">REGISTRATION FEE: P1,500</p>
    </div>

    <div class="button-container">
        <button class="button" onclick="location.href='https://docs.google.com/forms/d/1bI81lAvQCb1U4C2QZEUNK-uwVKJ_Avt3YnGerRrci6U/edit'">REGISTER NOW</button>
    </div>
</body>
</html>
